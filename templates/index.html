{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your WordCounter</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
    <header>
        <h1>
            Your Word Counter
        </h1>
    </header>
    <body>
        <h2>
            Enter your text below
        </h2>
        <form method="POST" action="counter">
            {% csrf_token %}
            <textarea name="text" rows="30" cols="150">
            </textarea>
            <br>
            <br>
            <input class="btn" type="submit"/>
        </form>
        
    </body>
</body>
</html>
